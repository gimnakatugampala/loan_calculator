<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Loan Calculator</title>
    <style>
      #loading,#results{
        display: none;
      }
    </style>
    <meta name="google-site-verification" content="LSmqIcIf7dxqyIwtRy5gCO1PtH9XGZxoj2-PQAP-rmU" />
  </head>
    <body class="bg-dark">

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 mx-auto">
            <div class="card card-body text-center mt-5">
              <h1 class="heading display-5 pb-5">Loan Calculator</h1>
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-text">%</span>
                      <input type="number" class="form-control" id="interest" placeholder="Interest">
                  </div>
              </div>
              <div class="form-group">
                  <input type="number" class="form-control" id="years" placeholder="Years To Pay">
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-dark btn-block" value="Calculate">
              </div>
              </form>

              <!--LOADER-->
              <div id="loading">
                <img src="/img/loading.gif">
              </div>

              <!--RESULTS-->
              <div id="results" class="pt-4">
                
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">Monthly Payments</span>
                    <input type="text" class="form-control" id="monthly-payments" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">Total Payments</span>
                    <input type="text" class="form-control" id="total-payments" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">Total Interest</span>
                    <input type="text" class="form-control" id="total-interest" disabled>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5 text-center">
        <span class="text-white" style="letter-spacing: 0.5rem;">A Gimna Katugampala Production</span>
      </div>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
